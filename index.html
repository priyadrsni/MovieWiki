<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MovieWiki</title>
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>
    <header>
      <div class="backbutton"><a href="#" id="back">back</a></div>
    </header>
    <section>
      <!-- Home page -->
      <div class="bgimage">
        <div id="homepage">
          <div class="title child slide-in">
            <p>Movie<strong>Wiki</strong></p>
          </div>
          <div class="child">
            <input
              id="title-search-bar"
              class="search-bar"
              type="text"
              placeholder="Search for Movies by title"
            />
            <button class="search-button">Search</button>
          </div>
        </div>
      </div>

      <!-- List of Movies page -->
      <div class="movies-page" style="display: none;">
        <div class="movies"></div>
      </div>
      <div class="loadmore"><a href="#load" id="load">Load More</a></div>

      <!-- Movie information page -->
      <div class="movie-information"></div>
    </section>

    <footer><p>Copyright</p></footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
